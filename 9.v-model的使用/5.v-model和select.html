<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="p1">
            <!-- 要多选就加个 -->
            <!-- <select name="" v-model="choosehb" multiple="true">
                <option value="篮球">篮球</option>
                <option value="足球">足球</option>
                <option value="高尔夫">高尔夫</option>
            </select>
            <h2>您选择的是{{choosehb}}</h2> -->
            <!-- 动态绑定v-model 实际开发中 需要向服务器拿到数据 所以里面的value不是写死的
                可以用v-for 和 v-model结合使用 -->
            <label for="item" v-for="item in choosehb">
                <input
                    type="checkbox"
                    name=""
                    :id="item"
                    :value="item"
                    v-model="choose1"
                />{{item}}
            </label>
            <h2>{{choose1}}</h2>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            const p1 = new Vue({
                el: ".p1",
                data: {
                    message: "你好",
                    isagree: false,
                    choosehb: ["篮球", "足球", "高尔夫"],
                    choose1: [],
                },
            });
        </script>
    </body>
</html>
