<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style></style>
    <body>
        <!-- v-bind动态绑定style -->
        <!-- :style="{key:value,key:value}" -->
        <!-- 开发组件化，将属性的值剥离出来，方便后期的修改和重复利用 -->
        <div class="movie">
            <!-- 里面的值必须加上引号 否则会当作变量解析 -->
            <h1 :style="{color:'black',background:'red',fontSize:'50px'}">
                abc
            </h1>
            <h1
                :style="{color:finalColor,background:finalBGC,fontSize:finalSize}"
            >
                abc
            </h1>
            <h1 :style="getStyle()">123</h1>
            <!-- 将属性值剥离出来 -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const llist = new Vue({
                el: ".movie",
                data: {
                    finalColor: "black",
                    finalBGC: "red",
                    finalSize: "50px",
                },
                methods: {
                    getStyle: function () {
                        return {
                            color: this.finalColor,
                            background: this.finalBGC,
                            fontSize: this.finalSize,
                        };
                    },
                },
            });
        </script>
    </body>
</html>
