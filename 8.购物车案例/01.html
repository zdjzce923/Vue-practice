<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            list-style: none;
        }
        li {
            text-align: center;
            width: 50px;
            background: blanchedalmond;
            border: 1px solid rgb(255, 255, 255);
        }
        li:hover {
            background: rgb(187, 222, 245);
        }
        .active {
            background: rgb(121, 218, 181);
        }
    </style>
    <body>
        <div class="p1">
            <ul>
                <li
                    v-for="(item,index) of movie"
                    :class="{active:cottentindex === index}"
                    @click="getStyle(index)"
                >
                    {{item}}
                </li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const p1 = new Vue({
                el: ".p1",
                data: {
                    movie: [1, 2, 3, 4, 5, 6],
                    cottentindex: 0,
                },
                methods: {
                    getStyle(index) {
                        this.cottentindex = index;
                    },
                },
            });
        </script>
    </body>
</html>
