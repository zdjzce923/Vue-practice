<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="app">
            <partcpn></partcpn>
        </div>
        <!-- <div class="app2"><partcpn></partcpn></div> -->
        <!-- 组件化开发可以保证组件被重复利用 便于开发维护 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // 1.创建组件构造器
            const cpn = Vue.extend({
                template: `<div>
                    <h2>1111</h2>
                    <p>2222</p>
                    <p>2222</p>
                    <p>2222</p>
                  </div>`,
            });
            // 2.全局注册组件
            Vue.component("i-cpn", cpn);
            const app = new Vue({
                el: ".app2",
                // 局部注册组件
                components: {
                    partcpn: cpn,
                },
            });
        </script>
    </body>
</html>
