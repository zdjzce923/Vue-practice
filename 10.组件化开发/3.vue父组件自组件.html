<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="app2">
            <partcpn></partcpn>
            <soncpn></soncpn>
        </div>
        <!-- <div class="app2"><partcpn></partcpn></div> -->
        <!-- 组件化开发可以保证组件被重复利用 便于开发维护 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // 1.创建组件构造器 (子组件)
            const cpn1 = Vue.extend({
                template: `
                    <div>
                        <h2>子组件</h2>
                    </div>`,
            });
            // 创建父组件 里面的component包含了cpn
            const cpn2 = Vue.extend({
                template: `
                    <div>
                        <h2>父组件</h2>
                        <cpnson></cpnson>
                    </div>`,
                // 这个时候注册的组件 只能在当前作用域访问 直接在外部是访问不到的 必须再注册
                components: { cpnson: cpn1 },
            });
            // 注册局部组件
            const app = new Vue({
                el: ".app2",
                // 局部注册组件
                components: {
                    partcpn: cpn2,
                    soncpn: cpn1,
                },
            });
        </script>
    </body>
</html>
